<!DOCTYPE html>
<html>
    <head>
        <title>CARD</title>
        <link rel="stylesheet" href="card.css">
    </head>
    <body>
        <section>
           <div class="cardContainer"> 
                <div class="img">
                    <img src="npc.jpg" alt="imagine npc" height="120" width="180">
                </div>
                <div class="cardTitle">
                    <h3>Card title</h3>
                    <article>Some quick example text to build on the card title and
                        make up the bulk of the card's content.
                    </article>
                </div>
                <p class="anItem">An item</p>
                <p class="secondItem">A second item</p>
                <p class="thirdItem">A third item</p>
                <div class="link">
                    <a href="">Card link</a>
                    <a href="">Another link</a>
                </div>
            </div> 
        </section> 
    </body>
</html>
